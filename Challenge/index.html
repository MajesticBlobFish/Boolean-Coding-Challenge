<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>

</head>
<body>
    <!-- overlay opaco -->
    <div class="overlay">
        <header>
            <!-- logo and slogan -->
            <img src="logo.png">
            <h1> Taking Booleaners from A to B</h1>
        </header>

        <nav>
            <!-- prenotazione -->
            <div>
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accendi Luci</button>
            </div>
        </nav>

        <main>
            <!-- Status scooter -->

            <section>
                <!-- scooter 1 -->
                <input type="checkbox">
                <h2> Monopattino Gino22</h2>
                <div class=>&#8614 Via Guadalametri - a 220 metri da te</div>
                <span>Stato carica:</span>
                <div class="carica uno"></div>
            </section>

            <section>
                <!-- scooter 2 -->
                <input type="checkbox">
                <h2> Monopattino Mike24</h2>
                <div class=>&#8614 Via Ricciardoni - a 420 metri da te</div>
                <span>Stato carica:</span>
                <div class="carica due"></div>
            </section>

            <section>
                <!-- scooter 3 -->
                <input type="checkbox">
                <h2> Monopattino Fede154</h2>
                <div class=>&#8614 Via Mentarini - a 490 metri da te</div>
                <span>Stato carica:</span>
                <div class="carica tre"></div>
            </section>


        </main>
    </div>
</body>
</html>
